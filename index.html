<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="title">CSS Styling Assignment week 3</h1>
    </header>

    <main>
        <section class="content">
            <p class="description">
                This page demonstrates CSS styling, including **font styles, margins, padding, borders, and image styling**.
            </p>

            <div class="box small-margin large-padding">
                <p>Small margin, large padding</p>
            </div>

            <div class="box large-margin small-padding">
                <p>Large margin, small padding</p>
            </div>

            <div class="box equal-spacing">
                <p>Equal margin and padding</p>
            </div>

            <!-- Image -->
            <div class="image-container">
                <img id="featured-image" src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" alt= "Lakeside Sunset">
            </div>
        </section>
    </main>

</body>
</html>
